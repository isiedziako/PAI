<html>
    <head>
        <body>
            <script type="text/JavaScript">
                var wys = parseInt(prompt("Podaj wysokość prostokąta: ", "5"));
                var szer = parseInt(prompt("Podaj szerokość prostokąta: ", "10"));
                for(i=0; i<wys; i++)
                {
                    for(j=0; j<szer; j++)
                    {
                        document.write("*")
                    }
                    document.write("<br>")
                }
            </script>
        </body>
    </head>
</html>
